<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-player</title>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="audio-player">
            <div class="current-desc">Now playing</div>
            <div class="current-cover"><img class="cover-img" src="./assets/img/cover1.png" alt="cover" width="244" height="244"></div>
            <div class="current-song">Don't Hurt Yourself</div>
            <div class="current-performer">Beyonce</div>
            <div class="time">
                <div class="current-time">00:00</div>
                <div class="duration">00:00</div>
            </div>
            <audio src="./assets/audio/Don't Hurt Yourself.mp3" class="audio"></audio>
            <div class="progress-container">
                <div class="progress-line"></div>
            </div>
            <div class="player-buttons">
                <div class="button prev"><img src="./assets/img/prev.png" alt="prev-button" width="64" height="64"></div>
                <div class="button play"><img src="./assets/img/play.png" alt="play-button" class="button-play-img" width="64" height="64"></div>
                <div class="button next"><img src="./assets/img/next.png" alt="next-button" width="64" height="64"></div>
            </div>
            <div class="overlay-image">
                <img src="./assets/img/cover1.png" alt="cover1" class="overlay-img" width="400" height="580">
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
